name: Run EthicalCheck API Scan

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  security-events: write
  actions: read

jobs:
  ethicalcheck:
    name: EthicalCheck – Analyse API et upload SARIF
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 🔍 Run EthicalCheck Scan
        uses: apisec-inc/ethicalcheck-action@vX.Y.Z
        with:
          api-key: ${{ secrets.ETHICALCHECK_API_KEY }}
          scan-level: full
          fail-on-violation: true

      - name: 📤 Upload des résultats SARIF vers GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "ethicalcheck-results.sarif"

      - name: 🧪 Create Shopify Product
        run: node createProduct.js



