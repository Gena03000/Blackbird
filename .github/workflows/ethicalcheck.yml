- name: 🔍 Scan GitHub Actions avec Zizmor
  run: |
    curl -sSf https://raw.githubusercontent.com/zizmor/zizmor/main/install.sh | sh
    zizmor .github/workflows

name: Run EthicalCheck API Scan

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  ethicalcheck:
    name: EthicalCheck – Analyse API et création produit
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 🔍 Run EthicalCheck Scan
        uses: apisec-inc/ethicalcheck-action@v1.0.3
        with:
          api-key: ${{ secrets.ETHICALCHECK_API_KEY }}
          scan-level: full
          fail-on-violation: true

      - name: 📤 Upload des résultats SARIF vers GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ethicalcheck-results.sarif

      - name: 🧪 Create Shopify Product
        run: node createProduct.js



