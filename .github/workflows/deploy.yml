name: Déploiement sur Railway

on:
  push:
    branches:
      - main  # ou 'principal' si c'est le nom réel de ta branche

permissions:
  contents: read
  packages: read
  id-token: write
  security-events: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout du dépôt
        uses: actions/checkout@v4

      - name: 🧰 Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🛠️ Installer Railway CLI
        run: npm install -g @railway/cli

      - name: 🔗 Lier le projet Railway
        run: railway link d9168a4f-9d6e-482b-b876-f2bbd343fa9c
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: 🚀 Déployer sur Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}











