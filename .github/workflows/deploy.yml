- name: Deploy to Railway
  run: railway up
  env:
    RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}


on:
  push:
    branches:
      - main  # ou 'principal' si c'est bien le nom de ta branche

permissions:
  contents: read
  packages: read
  id-token: write
  security-events: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🛠️ Install Railway CLI
        run: npm install -g @railway/cli

      - name: 🔐 Login to Railway
        run: echo "${{ secrets.RAILWAY_TOKEN }}" | railway login

      - name: 🔗 Link to Railway project
        run: railway link d9168a4f-9d6e-482b-b876-f2bbd343fa9c

      - name: 🚀 Deploy to Railway
        run: railway up














