name: 🚀 Deploy to Railway

on:
  push:
    branches:
      - principal

permissions:
  contents: read
  packages: read
  id-token: write
  security-events: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🔧 Set default PORT
        run: echo "PORT=${PORT:-4000}" >> $GITHUB_ENV

      - name: 🛠️ Install Railway CLI
        run: npm install -g @railway/cli

      - name: 🔐 Login to Railway
        run: echo "${{ secrets.RAILWAY_TOKEN }}" | railway login

      - name: 🔗 Link to Railway project
        run: railway link d9168a4f-9d6e-482b-b876-f2bbd343fa9c

      - name: 🚀 Deploy to Railway
        run: railway up

  codeql-analysis:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🧪 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: +security-extended,security-and-quality

      - name: 🧠 Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

      - name: 📤 Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif













