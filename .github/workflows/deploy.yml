jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Debug PORT value
        run: echo "PORT is $PORT"

      - name: ✅ Validate PORT
        run: |
          if ! [[ "$PORT" =~ ^[0-9]+$ ]] || [ "$PORT" -lt 0 ] || [ "$PORT" -gt 65535 ]; then
            echo "❌ Invalid PORT: $PORT"
            exit 1
          fi

      - name: 📦 Checkout code
        uses: actions/checkout@v4
      ...


on:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read
  security-events: write

env:
  SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
  SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🛠️ Install Railway CLI
        run: npm install -g @railway/cli

      - name: 🔐 Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}

      - name: 🔗 Link to Railway project
        run: railway link d9168a4f-9d6e-482b-b876-f2bbd343fa9c

      - name: 🚀 Deploy to Railway
        run: railway up

  codeql-analysis:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: 🔍 Checkout repository
        uses: actions/checkout@v4

      - name: 🧪 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: 🧠 Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

      - name: 📤 Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: blackbird-python-results.sarif











