on:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read
  security-events: write

env:
  SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
  SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ› ï¸ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸ” Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}

      - name: ğŸ”— Link to Railway project
        run: railway link d9168a4f-9d6e-482b-b876-f2bbd343fa9c

      - name: ğŸš€ Deploy to Railway
        run: railway up

  codeql-analysis:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§ª Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: ğŸ§  Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸ“¤ Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: blackbird-python-results.sarif











