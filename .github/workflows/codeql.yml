name  : «  CodeQL Advanced  »

  run: railway up --service=nom-du-service --token $RAILWAY_TOKEN


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }} # Authentification Railway

    steps:
      # 1️⃣ Récupération du code + sous-modules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ Initialisation CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # 3️⃣ Analyse CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 4️⃣ Déploiement Railway (sans login interactif)
      - name: Deploy to Railway
        run: railway up --service=nom-du-service



