- name: üöÄ Deploy to Railway
  run: railway up --service=nom-du-service --token $RAILWAY_TOKEN


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }} # Authentification Railway

    steps:
      # 1Ô∏è‚É£ R√©cup√©ration du code + sous-modules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2Ô∏è‚É£ Initialisation CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # 3Ô∏è‚É£ Analyse CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 4Ô∏è‚É£ D√©ploiement Railway (sans login interactif)
      - name: Deploy to Railway
        run: railway up --service=nom-du-service



