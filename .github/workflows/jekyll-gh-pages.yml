name: Déployer Jekyll sur GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout du dépôt
        uses: actions/checkout@v4

      - name: 🧱 Configuration Ruby et Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: 📦 Installer les dépendances
        run: bundle install

      - name: 🏗️ Générer le site Jekyll
        run: bundle exec jekyll build

      - name: 📤 Préparer les artefacts pour GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

      - name: 🚀 Déployer sur GitHub Pages
        uses: actions/deploy-pages@v2


