name: Déployer Hugo sur GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout du dépôt
        uses: actions/checkout@v4

      - name: 🛠️ Installer Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.2'

      - name: 🏗️ Générer le site Hugo
        run: hugo --minify

      - name: 📤 Préparer les artefacts pour GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

      - name: 🚀 Déployer sur GitHub Pages
        uses: actions/deploy-pages@v2













