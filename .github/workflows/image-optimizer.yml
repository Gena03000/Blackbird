name: üñºÔ∏è Shopify Image Optimizer

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  optimize:
    name: üß† Optimize Alt Texts
    runs-on: ubuntu-latest
    env:
      SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
      SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: node alt-image-optimizer.js
      - name: ‚úÖ Slack success
        if: success()
        run: |
          curl -X POST $SLACK_WEBHOOK_URL \
          -H 'Content-type: application/json' \
          --data '{"text":"‚úÖ Alt texts optimis√©s avec succ√®s √† 16h00."}'
      - name: ‚ùå Slack fail
        if: failure()
        run: |
          curl -X POST $SLACK_WEBHOOK_URL \
          -H 'Content-type: application/json' \
          --data '{"text":"‚ùå √âchec optimisation Alt images √† 16h00. √Ä v√©rifier."}'
